<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cat Law Democracy</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    background: #1c1c1c;
    padding: 30px;
    border-radius: 20px;
    width: 95%;
    max-width: 900px;
    box-shadow: 0 0 40px rgba(0,150,255,0.4);
}

h1 {
    text-align: center;
    color: #4da6ff;
}

input {
    width: 60%;
    padding: 10px;
    border-radius: 8px;
    border: none;
}

button {
    padding: 8px 12px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    margin-left: 5px;
}

.add-btn { background: #4da6ff; color: white; }
.delete-btn { background: #ff4d4d; color: white; }
.edit-btn { background: #ffaa00; color: white; }
.vote-up { background: #2ecc71; color: white; }
.vote-down { background: #e74c3c; color: white; }
.admin-btn { background: #8e44ad; color: white; }

.law {
    background: #262626;
    padding: 15px;
    margin-top: 12px;
    border-left: 6px solid #4da6ff;
    border-radius: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: transform 0.2s;
}

.law:hover {
    transform: scale(1.02);
}

.score {
    font-weight: bold;
    margin: 0 10px;
}

.hidden { display: none; }

footer {
    text-align: center;
    margin-top: 15px;
    font-size: 12px;
    opacity: 0.6;
}
</style>
</head>

<body>

<div class="container">
    <h1>üê± Cat Law Democracy</h1>

    <div>
        <input type="text" id="lawInput" placeholder="Propose new cat law..." disabled>
        <button class="add-btn hidden" id="addBtn" onclick="addLaw()">Add</button>
        <button class="admin-btn" onclick="toggleAdmin()">Admin</button>
    </div>

    <div id="lawList"></div>

    <footer>
        Highest voted laws rise to power.
    </footer>
</div>

<script>
const ADMIN_PASSWORD = "meow123";

let isAdmin = false;

let laws = JSON.parse(localStorage.getItem("catLaws"));

if (!laws) {
    laws = [
        { text: "If it fits, I sits.", votes: 5 },
        { text: "3am is sprinting hour.", votes: 3 },
        { text: "All food within reach belongs to the cat.", votes: 4 }
    ];

    // Generate 1000 additional laws
    for (let i = 1; i <= 1000; i++) {
        laws.push({
            text: "Official Cat Law #" + (i + 3),
            votes: 0
        });
    }

    localStorage.setItem("catLaws", JSON.stringify(laws));
}

function saveLaws() {
    localStorage.setItem("catLaws", JSON.stringify(laws));
}

function renderLaws() {
    const lawList = document.getElementById("lawList");
    lawList.innerHTML = "";

    laws.sort((a, b) => b.votes - a.votes);

    laws.forEach((law, index) => {
        const div = document.createElement("div");
        div.className = "law";

        div.innerHTML = `
            <span>üêæ ${law.text}</span>
            <div>
                <button class="vote-up" onclick="vote(${index}, 1)">‚¨Ü</button>
                <span class="score">${law.votes}</span>
                <button class="vote-down" onclick="vote(${index}, -1)">‚¨á</button>
                ${isAdmin ? `
                    <button class="edit-btn" onclick="editLaw(${index})">Edit</button>
                    <button class="delete-btn" onclick="deleteLaw(${index})">Delete</button>
                ` : ""}
            </div>
        `;

        lawList.appendChild(div);
    });
}

function vote(index, amount) {
    laws[index].votes += amount;
    saveLaws();
    renderLaws();
}

function addLaw() {
    const input = document.getElementById("lawInput");
    const newLaw = input.value.trim();
    if (!newLaw) return;

    laws.push({ text: newLaw, votes: 0 });
    input.value = "";
    saveLaws();
    renderLaws();
}

function deleteLaw(index) {
    laws.splice(index, 1);
    saveLaws();
    renderLaws();
}

function editLaw(index) {
    const newText = prompt("Edit law:", laws[index].text);
    if (newText && newText.trim() !== "") {
        laws[index].text = newText.trim();
        saveLaws();
        renderLaws();
    }
}

function toggleAdmin() {
    if (!isAdmin) {
        const pass = prompt("Enter admin password:");
        if (pass === ADMIN_PASSWORD) {
            isAdmin = true;
            document.getElementById("lawInput").disabled = false;
            document.getElementById("addBtn").classList.remove("hidden");
        } else {
            alert("Incorrect password.");
        }
    } else {
        isAdmin = false;
        document.getElementById("lawInput").disabled = true;
        document.getElementById("addBtn").classList.add("hidden");
    }
    renderLaws();
}

renderLaws();
</script>
</body>
</html>
